scalar Username

type Location {
    latitude: Float!
    longitude: Float!
}

type MemoryImage {
    url: String!
    width: Int!
    height: Int!
}

type Memory {
    id: ID!
    thumbnail: MemoryImage!
    primary: MemoryImage!
    secondary: MemoryImage!
    isLate: Boolean!
    memoryDay: String!
    location: Location
}

type Query {
    memories: [Memory]!
}